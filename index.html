<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <h1>Termékek</h1>
        <form id="product-form">
            <input type="number" id="id" placeholder="ID" required />
            <input type="number" id="rating" placeholder="Értékelés" required min="1" max="5" />
            <input type="text" id="status" placeholder="Státusz" required />
            <button type="submit">Termék hozzáadása</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Értékelés</th>
                    <th>Státusz</th>
                </tr>
            </thead>
            <tbody id="product-table-body">
                
            </tbody>
        </table>
    </div>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
